version: 1.0.{build}
image: Visual Studio 2017

environment:
  DOCKER_USER:
    secure: dk51uz48LGEmvYMmD3Fygg==
  DOCKER_PASS:
    secure: 3eVMIsBLAepb3U5TfKWqXQ==

build_script:
  - ps: .\Build.ps1

deploy:  
  on:
    branch: master
    appveyor_repo_tag: true   
deploy_script:
  - docker login -u="$env:DOCKER_USER" -p="$env:DOCKER_PASS"
  - docker push herbertbodner/wacore.talenthunter.api